databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: Vadim Kadasiev
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: cart_items_book_id
                    referencedTableName: books
                    referencedColumnNames: id
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: shopping_cart_cart_items
                    referencedTableName: shopping_carts
                    referencedColumnNames: id
              - column:
                  name: quantity
                  type: bigint
                  constraints:
                    nullable: false
