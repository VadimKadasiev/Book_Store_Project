databaseChangeLog:
    - changeSet:
        id: create-roles-table
        author: Vadim Kadasiev
        changes:
          - createTable:
              tableName: roles
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: enum ('ROLE_ADMIN','ROLE_USER')
                    constraints:
                      nullable: false
                      unique: true
